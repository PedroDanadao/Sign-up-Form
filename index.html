<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <span class="image_content">
        <img src="./images/laura-UfuQMuN1veM-unsplash.jpg" alt="image of a church ceiling that have paintings of angels" class="side_image">
        <div class="image_overlay">
            <img src="./images/odin-lined.png" alt="The Odin Project Logo" class="odin_project_logo">
            <span class="overlay_text">Sign Up Form</span>
        </div>
        <div class="image_credits">
            <span>Photo by <a href="https://unsplash.com/@lauraemma_d" target="_blank">Laura</a> on <a href="https://unsplash.com/photos/inside-of-a-church-with-colorful-ceiling-paintings-UfuQMuN1veM" target="_blank">Unsplash</a></span>
        </div>
    </span>

    <span class="right_area">
        <p class="presentation">This is a not a real sing up form.<br>Sign up <em>now</em> to get started.<br><br>
        You <i>know</i> you want to.</p>

        <form action="" method="post" class="form_container">
            <fieldset>
                <legend>Let's do this!</legend>
                
                <div class="form_row_area">
                    <div class="form_row">
                        <label for="first_name_text">FIRST NAME</label>
                        <input type="text" id="first_name_text" name="first_name_text" class="char_input">
                    </div>
    
                    <div class="form_row">
                        <label for="last_name_text">LAST NAME</label>
                        <input type="text" id="last_name_text" name="last_name_text" class="char_input">
                    </div>
                
                </div>  

                <div class="form_row_area">
                    <div class="form_row">
                        <label for="email_text">EMAIL</label>
                        <input type="email" name="email" id="email_text" class="char_input">
                    </div>

                    <div class="form_row">
                        <label for="phone_number_text">PHONE NUMBER</label>
                        <input type="tel" name="phone_number_text" id="phone_number_text" class="char_input">
                    </div>
                </div>

                <div class="form_row_area">
                    <div class="form_row">
                        <label for="password_text">PASSWORD</label>
                        <input type="password" name="password_text" id="password_text" required class="char_input">
                    </div>

                    <div class="form_row">
                        <label for="confirm_password_text">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password_text" id="confirm_password_text" required class="char_input">
                    </div>
                </div>
            </fieldset>

            <input type="button" value="Create Account">

            <p class="link_paragraph">Already have an account? <a href="" class="log_in_link">Log in</a></p>
        </form>
    </span>
</body>
</html>
